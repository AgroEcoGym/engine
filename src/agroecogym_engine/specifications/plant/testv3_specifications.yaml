plant:
  name: "Pea"
  lifecycle:
    type: "annual"  # "annual", "biennial", "perennial"
    stages:
      - name: "germination"
        duration_days: 5
      - name: "vegetative"
        duration_days: 20
      - name: "flowering"
        duration_days: 15
        pollination: "self"  # "wind", "insect", "self"
      - name: "fruiting"
        duration_days: 20
      - name: "senescence"
        duration_days: 10
      - name: "dead"
        terminal: true

  growth:
    light_days_to_maturity#day: 65  # days under optimal light
    vegetative_temp#°C: 5
    optimal_temp_range#°C: [15, 25]
    optimal_soil_moisture#%: 0.6  # 0.0 - 1.0
    growth_rate_modifiers:
      drought_tolerance: 0.4  # 0 = sensitive, 1 = tolerant
      heat_tolerance: 0.6
      shade_tolerance: 0.5
    optimal:
      (weather, air_humidity#%): [ 50,95 ]


  morphology:
    height_cm: 60
    radius_cm: 20
    root_profile:
      type: "fibrous"
      depth_cm: 40
      lateral_spread_cm: 30
      nutrient_uptake:
        N: "high"
        P: "medium"
        K: "low"
      nutrient_remobilization:
        K: "upward"
      microbial_stimulation: "high"  # none, low, medium, high
      allelopathic_effect: "none"    # can be "inhibitory", "stimulatory"

  resource_interactions:
    soil_effects:
      N:
        uptake_rate: "medium"
        contribution: "high"  # fixes N
      P:
        uptake_rate: "medium"
      K:
        uptake_rate: "low"
    water_use:
      demand: "medium"
      retention_effect: "neutral"  # can be positive if retains moisture

  canopy:
    coverage_ratio: 0.4     # 0.0 = bare soil, 1.0 = full cover
    shading_factor: 0.3     # how much it reduces light below

  biotic_interactions:
    insect_attraction:
      bees: "medium"
      aphids: "low"
    insect_repulsion:
      whiteflies: "medium"
    pollination_dependencies:
      insects: true
      wind: false

  notes: "Legume plant; improves nitrogen levels in soil."











